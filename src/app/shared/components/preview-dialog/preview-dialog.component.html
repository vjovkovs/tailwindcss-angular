<!-- Dialog overlay and panel -->
<div
  *ngIf="showDialog()"
  class="fixed inset-0 z-50 overflow-y-auto"
  (click)="onBackdropClick($event)"
>
  <!-- Backdrop -->
  <div
    class="fixed inset-0 bg-black/30 transition-opacity"
    [@fadeIn]
  ></div>

  <!-- Dialog container -->
  <div class="flex min-h-full items-center justify-center p-4">
    <!-- Dialog panel -->
    <div
      class="relative w-full max-w-2xl transform overflow-hidden rounded-lg bg-white shadow-xl transition-all"
      [@scaleIn]
      (click)="$event.stopPropagation()"
    >
      <!-- Header -->
      <div class="border-b border-gray-200 bg-white px-6 py-4">
        <div class="flex items-center justify-between">
          <h3 class="text-lg font-semibold text-gray-900">
            {{ title() }}
          </h3>
          <button
            type="button"
            (click)="closeDialog()"
            class="rounded-md text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
          >
            <span class="sr-only">Close</span>
            <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
          </button>
        </div>
      </div>

      <!-- Content -->
      <div class="max-h-[60vh] overflow-y-auto px-6 py-4">
        <dl class="space-y-4">
          <div
            *ngFor="let field of fields()"
            class="border-b border-gray-100 pb-4 last:border-0"
          >
            <dt class="text-sm font-medium text-gray-500">{{ field.label }}</dt>
            <dd
              [class]="field.class || 'mt-1 text-sm text-gray-900'"
            >
              {{ getFieldValue(field) }}
            </dd>
          </div>

          <!-- Raw data preview if no fields provided -->
          <div *ngIf="fields().length === 0 && data()" class="rounded-md bg-gray-50 p-4">
            <pre class="whitespace-pre-wrap text-sm text-gray-700">{{ data() | json }}</pre>
          </div>

          <!-- Empty state -->
          <div *ngIf="!data()" class="py-8 text-center text-gray-500">
            No data available
          </div>
        </dl>
      </div>

      <!-- Footer -->
      <div class="border-t border-gray-200 bg-gray-50 px-6 py-4">
        <div class="flex justify-end gap-3">
          <button
            type="button"
            (click)="closeDialog()"
            class="rounded-md border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
          >
            Close
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<app-navigation>
  <!-- Auth Header Bar (shows inside drawer-content on mobile, always visible) -->
  <div class="bg-base-100 shadow-sm border-b border-base-300">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-3">
      <div class="flex items-center justify-between">
        <div class="hidden lg:block">
          <h2 class="text-lg font-semibold text-base-content">{{ title() }}</h2>
          <p class="text-xs text-base-content/60">
            Production-ready Angular 20 + Tailwind CSS 4 + MSAL Auth
          </p>
        </div>

        <!-- Auth Status -->
        <div class="flex items-center gap-4 ml-auto">
          @if (authService.isAuthenticated()) {
            <div class="text-right">
              <p class="text-sm font-medium text-base-content">
                {{ authService.userInfo()?.name || 'User' }}
              </p>
              <p class="text-xs text-base-content/60">
                {{ authService.userInfo()?.email || '' }}
              </p>
            </div>
            <button
              (click)="logout()"
              class="btn btn-sm btn-error btn-outline"
            >
              <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
              </svg>
              Sign Out
            </button>
          } @else {
            <button
              (click)="login()"
              class="btn btn-sm btn-primary"
            >
              <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
              </svg>
              Sign In
            </button>
          }
        </div>
      </div>
    </div>
  </div>

  <!-- Main Content Area -->
  <main class="min-h-screen bg-base-200 p-4 lg:p-6">
    <router-outlet />
  </main>
</app-navigation>
